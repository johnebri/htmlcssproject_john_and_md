<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>hello world, we are software developers!</h1>


    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help<br>
         us improve the platform</p>
         <form id="survey-form">
             <label id="name-label">name<input type="text" id="name" placeholder="your name" required min="1" max="20"></label><br>
             <label id="email-label">Email<input type="email" id="email" placeholder="your email" required min="1" max="20"></label><br>
             <label id="number-label">Number<input type="number" id="number" placeholder="your number" required min="1" max="20"></label>
             <br>
             <label for="dropdown">your current role</label>
             <select name="dropdown" id="dropdown">
                 <option value="student">student</option>
                 <option value="partTime">part time</option>
                 <option value="fullTime">full time</option>
             </select><br>

             <h4>Would you recommend freeCodeCamp to a friend?</h4>
                <label><input type="radio" name="recommend" value="yes">yes</label>
                <label><input type="radio" name="recommend" value="no">no</label>
                <label><input type="radio" name="recommend" value="mayBe">may be</label>
              
            <h4 id="work1">your favorite feature</h4>
            <label for="front"><input type="checkbox" id="front" name="feature" value="front">frontEnd</label>
            <label for="back"><input type="checkbox" id="back" name="feature" value="back">backEnd</label>
            <label for="db"><input type="checkbox" id="db" name="feature" value="db">dataBase</label> <br>

            <label for="comments">any suggestion</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea> <br>

        
             <button id ="submit">submit</button>
         </form>

             
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
